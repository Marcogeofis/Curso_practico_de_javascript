<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
    <link rel="stylesheet" href="estilospromedio.css
    ">
</head>
<body>
    <main>
        <div class="container__title">
            <h1>Promedio</h1>
        </div>
        <div class="container__texto">
            <p>Es el resultado que se obtiene al dividir la suma de varias
             cantidades por el número de sumados. Por ejemplo: Cálculemos el promedio de 
            una lista de numeros que son la calificación de un alumno: [7, 8, 10, 6, 9].</p>
        </div>
        <form>
            <label for="promedioAlumno">¿Cuál seria el promedio del alumno?</label>
            <button id="promedioAlumno" type="button">Calcular promedio</button>
        </form>
    </main>
    <script src="promedio.js"></script>
</body>
</html>
